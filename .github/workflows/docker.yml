name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*'
  pull_request:
    branches:
      - main

env:
  # Replace with your Docker Hub username/repository
  # Format: docker.io/username/repository
  IMAGE_NAME: your-dockerhub-username/quiz-app
  # Optional: Add Docker Hub token secret name
  # You'll need to add DOCKERHUB_TOKEN as a secret in GitHub repo settings
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Trivia Master Quiz App
            org.opencontainers.image.description=Real-time trivia quiz platform with WebSocket support
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optionally, add build args for your app
          # build-args: |
          #   NODE_ENV=production

      - name: Image digest
        run: |
          echo "Image pushed successfully!"
          echo "Digest: ${{ steps.meta.outputs.digest }}"
